<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Product</th>
      <th>Description</th>
      <th>Cost</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products">
      <td>{{prod?.product}}</td>
      <td>{{prod?.description}}</td>
      <td>{{prod?.cost}}</td>
      <td><button type="button" class="btn btn-info">Add to cart</button></td>
    </tr>
  </tbody>
</table>
